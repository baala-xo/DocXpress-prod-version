<!DOCTYPE html>
<html>
    <head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DocXpress - Word â‡„ PDF Converter</title>
<link rel="stylesheet" href="css/styles.css">
<link rel="icon" href="images/favicon.svg" type="image/svg+xml">
<link rel="icon" href="images/favicon.png" type="image/png">
</head>
<body>
<div class="container">
    <header>
        <h1>DocXpress</h1>
        <p>Convert between Word and PDF documents with ease</p>
    </header>
    
    <main>
        <form id="conversion-form">
            <div class="form-group">
                <label for="file-upload">Select up to 20 files:</label>
                <input type="file" id="file-upload" name="files" accept=".docx,.pdf" multiple required>
                <div class="file-counter">0 files selected (max 20)</div>
            </div>
            
            <div class="form-group">
                <label for="conversion-direction">Conversion direction:</label>
                <select id="conversion-direction" name="direction" required>
                    <option value="word-to-pdf">Word to PDF</option>
                    <option value="pdf-to-word">PDF to Word</option>
                </select>
            </div>
            
            <div class="form-group">
                <button type="submit" id="convert-btn">Convert</button>
            </div>
        </form>
        
        <div id="status">
            <div id="loading" class="hidden">
                <div class="spinner"></div>
                <p>Converting your file...</p>
            </div>
            <div id="message" class="hidden"></div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 DocXpress - ðŸ’™ <a href="https://portfolio-ochre-nu-66.vercel.app/">@ba1a</a></p>
    </footer>
</div>

<script src="js/app.js"></script>
</body>
</html>
